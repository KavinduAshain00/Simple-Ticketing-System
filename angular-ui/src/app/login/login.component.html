<div><h1>Ticketing System</h1>
<div class="tabs">
  <button (click)="switchTab('admin')" [class.active]="activeTab === 'admin'">Admin</button>
  <button (click)="switchTab('customer')" [class.active]="activeTab === 'customer'">Customer</button>
  <button (click)="switchTab('vendor')" [class.active]="activeTab === 'vendor'">Vendor</button>
</div>

<div *ngIf="activeTab === 'customer'">
  <!-- Toggle between Login and Sign Up -->
  <div class="toggle-buttons">
    <button (click)="toggleSignUp()" [class.active]="!isSignUp">Login</button>
    <button (click)="toggleSignUp()" [class.active]="isSignUp">Sign Up</button>
  </div>

  <!-- Customer Login Form -->
  <form *ngIf="!isSignUp" [formGroup]="customerForm" (ngSubmit)="onSubmitCustomer()">
    <label for="customer-username">Email</label>
    <input id="customer-username" formControlName="email" type="text" />
    <button type="submit">Login</button>
  </form>

  <!-- Customer Sign Up Form -->
  <form *ngIf="isSignUp" [formGroup]="signUpForm" (ngSubmit)="onSubmitSignUp()">
    <label for="sign-up-username">Username</label>
    <input id="sign-up-username" formControlName="name" type="text" />

    <label for="sign-up-email">Email</label>
    <input id="sign-up-email" formControlName="email" type="email" />


    <div class="vip-checkbox">
      <label for="vip">VIP</label>
      <input id="vip" formControlName="vip" type="checkbox" />
    </div>


    <button type="submit">Sign Up</button>
  </form>
</div>

<div *ngIf="activeTab === 'admin'">
  <form [formGroup]="adminForm" (ngSubmit)="onSubmitAdmin()">
    <label for="admin-username">Username</label>
    <input id="admin-username" formControlName="username" type="text" />

    <label for="password">Password</label>
    <input id="password" formControlName="password" type="password" />

    <button type="submit">Login</button>
  </form>
</div>

<div *ngIf="activeTab === 'vendor'">
  <!-- Toggle between Vendor Login and Sign Up -->
  <div class="toggle-buttons">
    <button (click)="toggleVendorSignUp()" [class.active]="!isVendorSignUp">Login</button>
    <button (click)="toggleVendorSignUp()" [class.active]="isVendorSignUp">Sign Up</button>
  </div>

  <!-- Vendor Login Form -->
  <form *ngIf="!isVendorSignUp" [formGroup]="vendorForm" (ngSubmit)="onSubmitVendor()">
    <label for="vendor-username">Email</label>
    <input id="vendor-username" formControlName="email" type="text" />
    <button type="submit">Login</button>
  </form>

  <!-- Vendor Sign Up Form -->
  <form *ngIf="isVendorSignUp" [formGroup]="vendorSignUpForm" (ngSubmit)="onSubmitVendorSignUp()">
    <label for="vendor-sign-up-username">Username</label>
    <input id="vendor-sign-up-username" formControlName="name" type="text" />

    <label for="vendor-sign-up-email">Email</label>
    <input id="vendor-sign-up-email" formControlName="email" type="email" />

    <button type="submit">Sign Up</button>
  </form>
</div>
