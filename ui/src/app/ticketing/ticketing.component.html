<div class="ticketing-form container">
  <h2 class="text-center">Buy Ticket</h2>
  <p class="text-center">Available Tickets: {{ ticketService.availableTickets$ | async }}</p>

  <!-- Notification Modal (Popup) -->
  <div *ngIf="notificationMessage" class="modal" (click)="closeModal()">
    <div class="modal-content" (click)="$event.stopPropagation()">
      <span class="close" (click)="closeModal()">&times;</span>
      <p class="text-center">{{ notificationMessage }}</p>
    </div>
  </div>

  <!-- Ticket Purchase Form -->
  <form [formGroup]="ticketForm" (ngSubmit)="onSubmit()" class="mt-4">
    <div class="form-group">
      <label for="ticketType">Ticket Type:</label>
      <select id="ticketType" formControlName="ticketType" class="form-control" required>
        <option value="Standard">Standard</option>
        <option value="VIP">VIP</option>
        <option value="Group">Group</option>
      </select>
    </div>

    <div class="form-group">
      <label for="quantity">Quantity:</label>
      <input type="number" id="quantity" formControlName="quantity" class="form-control" min="1" max="10" required />
    </div>

    <div class="form-group">
      <label for="time">Time:</label>
      <input type="time" id="time" formControlName="time" class="form-control" required />
    </div>

    <button type="submit" class="btn btn-primary w-100" [disabled]="!ticketForm.valid">Purchase Ticket</button>
  </form>
</div>
