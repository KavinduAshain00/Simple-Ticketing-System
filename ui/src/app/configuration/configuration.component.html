<div class="config-container">
  <h2>System Configuration</h2>
  <form (ngSubmit)="onSubmit()" #configForm="">
    <div class="form-group">
      <label for="totalTickets">Total Number of Tickets</label>
      <input type="number" id="totalTickets" name="totalTickets" required min="1">
    </div>
    <div class="form-group">
      <label for="ticketReleaseRate">Ticket Release Rate</label>
      <input type="number" id="ticketReleaseRate" name="ticketReleaseRate" required min="1">
    </div>
    <div class="form-group">
      <label for="customerRetrievalRate">Customer Retrieval Rate</label>
      <input type="number" id="customerRetrievalRate" name="customerRetrievalRate" required min="1">
    </div>
    <div class="form-group">
      <label for="maxTicketCapacity">Maximum Ticket Capacity</label>
      <input type="number" id="maxTicketCapacity"  name="maxTicketCapacity" required min="1">
    </div>
    <button type="submit">Submit</button>
  </form>
</div>
